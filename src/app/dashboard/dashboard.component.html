<nav class="navbar navbar-light bg-dark " >
    <a class="navbar-brand  " href="#" style="color:rgb(85, 98, 237);"><b>&#169; HAFC Bank Pvt.Ltd </b></a>
    <span class="quote text-light">Giving you freedom...</span>
    <button class="btn btn-danger" (click)="logout()">Log Out</button>
  </nav>
  <h3 style="color: white;">Welcome {{user}}</h3>

  <h4 style="color: white;">Login Details : {{lDate | date:'short' }} </h4>
  <a routerLink="/transaction" >View Transaction History</a>
  <button class="btn btn-danger me-5" style="float: right" (click)="deleteParent()">Delete</button>
  <!-- deposit form -->
<app-delete (onDelete)="onDelete($event)" (onCancel)="cancel()" [item]="acno"></app-delete>
  <div [ngClass]="acno? 'style1':'' " class="container col-md-12 mt-0">
    
      <div ngClass="acno? 'style1':'' " class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 class="text-center">Deposit Form</h3>
                  
              </div>
              <div class="card-body">
                  <form [formGroup]="depositForm" (ngSubmit)="deposit()" >
                    
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <input name="acno" formControlName="acno" type="text" class="form-control" placeholder="account number" id="deposit_accno" required>
                          
                      </div>
                      <div *ngIf="this.depositForm.get('acno')?.touched &&this.depositForm.get('acno')?.errors" style="color: white;">Invalid acno</div>

                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <input name="pswd" formControlName="pswd" type="password" class="form-control" placeholder="password" id="deposit_password" required>
                      </div>
                      <div *ngIf="this.depositForm.get('pswd')?.touched &&this.depositForm.get('pswd')?.errors" style="color: white;">Invalid password</div>

                      <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input name="amountd" formControlName="amount" type="text" class="form-control" placeholder="Amount" id="deposit_amount" required>
                        
                    </div>
                    <div *ngIf="this.depositForm.get('amount')?.touched &&this.depositForm.get('amount')?.errors" style="color: white;">Invalid amount</div>

                      
                      <div class="form-group">
                          <input type="submit" value="Deposit" class="btn float-right login_btn " style="width:50%" >
                      </div>
                  </form>
              </div>
          
          </div>
      </div>
  </div>
  <br><br>
    <!-- withdraw form -->
    <div [ngClass]="acno? 'style1':'' " class="container col-md-12 mt-0">
        <div class="d-flex justify-content-center h-100">

                    <h3 class="text-center">Withdraw Form</h3>
                    
                </div>

                        </div>
                        <div *ngIf="this.withdrawForm.get('acno')?.touched &&this.withdrawForm.get('acno')?.errors" style="color: white;">Invalid acno</div>

                            </div>
                            <input name="pswd" formControlName="pswd" type="password" class="form-control" placeholder="password" id="withdraw_password" required>
                        </div>
                        <div *ngIf="this.withdrawForm.get('pswd')?.touched &&this.withdrawForm.get('pswd')?.errors" style="color: white;">Invalid password</div>

                        <div class="input-group form-group">

                          </div>
                          <input name="amountd" formControlName="amount" type="text" class="form-control" placeholder="Amount" id="withdraw_amount" required>
